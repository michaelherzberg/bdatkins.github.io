<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Layout for UpToDate Search">
    <meta name="author" content="Landon Hall, MGH">

	<title>UpToDate SMART FHIR Search Module - MGH</title>

	<!-- jquery -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/jquery.sdb.min.js"></script>

	<!-- fhir client -->
	<script type="text/javascript" src="js/fhir-client.js"></script>

	<!-- responsive css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/search.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/search-rework.css">

	<link rel="search" type="application/opensearchdescription+xml" title="UpToDate Search Plugin" href="/xml/search.xml" />

	<!--[if IE]>
	<style>
		#patInfo, #patientInfo {
			line-height: .65;
		}

		.err {
			line-height: .65;
		}

		br {
			display: block;
			margin-bottom: 2px;
			font-size:2px;
			line-height: 2px;
		}

		.clearfix:after {
			content: ".";
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
		}
	</style>
	<![endif]-->
</head>
<body>

	<form class="form-horizontal" role="form" name="tF" action="https://acdswww.utdlab.com/contents/search" method="get" onSubmit="document.getElementById('container-fluid').style.display='none'">
		<input type="hidden" name="USER_INPUT" value="" />
		<!--
		<input type="hidden" name="sp" value="0" />
		<input type="hidden" name="searchType" value="PLAIN_TEXT" />
		-->
		<input type="hidden" name="source" value="" />
		<input type="hidden" name="searchControl" value="TOP_PULLDOWN" />
		<input type="hidden" name="searchOffset" value="" />
		<input type="hidden" name="respAppOnly" value="true" />

		<div id="container-fluid" class="container-fluid">
			<div class="row">
				<div class="col-md-4" id="logo">
					<img src="images/uptodate.png" />
				</div>
			</div>
			<div class="row">
				<p>
				<div id="showMulti" style="display:none">
						<div class="patientPlacement"><b>Patient:&nbsp; </b></div>
						<div class="parent">
							<div class="styled-select">
							<select id="patient-list"></select>
							</div>
						</div>
				</div>
				</p>
			</div>
			<div class="row">
				<div class="col-md-6" style="font-weight:bold; background-color:#DAE8FA; nowrap">
					<div id="patientEx"><a href="#" onClick="if ($('#exp').attr('src')=='images/box-arrow-up.png') { $('#patientInfo').css('height', 'auto'); $('#exp').attr('src','images/box-arrow-down.png'); } else { $('#patientInfo').css('height', '34px'); $('#exp').attr('src','images/box-arrow-up.png'); }"><img src="images/box-arrow-down.png" border="0" id="exp" /></a></div>
					<div id="patientInfo" style=""></div>
				</div>
				<div class="col-md-6">

					<p><br />Rank topics by these search attributes:</p>
					<div>
						<div style="display:inline-block"><input type="radio"  name="sp" value="0"></div>
						<div class="radio-align">All Topics</div>
					</div>
					<div>
						<div style="display:inline-block"><input type="radio"  name="sp" value="1"></div>
						<div class="radio-align">Adult</div> <div class="radio-align" id="adultAge"></div>
					</div>
					<div>
						<div style="display:inline-block"><input type="radio"  name="sp" value="2"></div>
						<div class="radio-align">Pediatric</div> <div class="radio-align" id="pediAge"></div>
					</div>
					<div>
						<div style="display:inline-block"><input type="radio"  name="sp" value="3"></div>
						<div class="radio-align">Patient Education</div>

						<div style="display:none">
							<input type="radio" name="searchType" value="PLAIN_TEXT" checked="checked" />Plain Text<br />
							<input type="radio" name="searchType" value="GRAPHICS" />Graphics<br />
						</div>
						<br /><br />
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-sm-10">
								<table><tr><td valign="center">
									<div id="searchbox_dd">
										<div id="box">
											<input id="txtSearch" type="text" name="search" maxlength="500" value="Search UpToDate" autocomplete="off" placeholder="" onClick="this.value=''; $(this).css('opacity', '1.0')" style="width: auto; font-weight:bold; opacity: 0.4;">
											<span id="iSearchTerm"></span>
										</div>
									</div>
								</td><td>
									<div class="searchBtn"><a href="#" onClick="document.tF.submit(); document.getElementById('container-fluid').style.display='none'"><img src="images/search.png" /></a></div>
								</td></tr></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<h1>
	   <span id="patient_name"></span>
	</h1>
	<ul id="med_list"></ul>

	<ul id="autoCompleteList"></ul>
	<div id="headerShadow"></div>
	<div id='overflowDropdown'><ul></ul></div>

	<!--<script type="text/javascript" src="/js/utd.min.js"></script>-->
	<!-- specific js req libs -->
	<script src="js/jquery.utd-core.js"></script>
	<script src="js/jquery.utd-utility.js"></script>
	<script src="js/jquery.utd-layout.js"></script>
	<script src="js/jquery.utd-messaging.js"></script>
	<script src="js/jquery.qtip.js"></script>
	<script src="js/jquery.utd-localization.js"></script>
	<script src="js/jquery.utd-search.js"></script>

	<script src="js/search-rework.js"></script>
</body>
</html>
